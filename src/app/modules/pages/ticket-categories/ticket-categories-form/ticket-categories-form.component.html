<form [formGroup]="categoryFg" (ngSubmit)="onSubmit()" class="flex flex-col justify-center space-y-4">
    <app-form-field label="Nome da categoria" [error]="errorHandler.showErrorMessageInField(categoryFg, 'catTxNome')">
        <input appFormInput formControlName="catTxNome" placeholder="Digite o nome da categoria" />
    </app-form-field>

    <div class="flex justify-center">
        <button type="submit"
            class="justify-self-center button-default bg-primary-3 text-white hover:bg-primary-2 w-min">
            {{ selectedCategory() ? 'Salvar' : 'Criar' }}
        </button>
    </div>
</form>
