<section class="flex flex-col px-5 py-7 gap-3 overflow-y-auto">
    <div class="flex p-1 justify-between items-center">
        <h1 class="font-bold text-3xl">Meus chamados</h1>
    </div>
    <h2 class="font-semibold text-xl">Filtros</h2>

    <div class="flex justify-between items-center">
        <div class="flex gap-3">
            <app-form-field label="Titulo">
                <input appFormInput placeholder="Pesquise por titulo " />
            </app-form-field>
            <app-dropdown-select [label]="'Categoria'" [options]="categorias" labelKey="catTxDescricao"
                valueKey="catNrId" placeholder="Selecione uma categoria">
            </app-dropdown-select>

            <app-dropdown-select [label]="'Status'" [options]="StatusTechnicianEnum | keyvalue" labelKey="value"
                valueKey="key" placeholder="Selecione uma categoria">
            </app-dropdown-select>
        </div>


        <div class="flex gap-3">
            <button type="button" class="button-default bg-white text-black hover:bg-slate-50">
                Limpar</button>
            <button type="submit" class="button-default bg-primary-3 text-white flex gap-2 hover:bg-primary-2 ">
                Filtrar
                <fa-icon icon="filter" />
            </button>
        </div>
    </div>
    <div class="bg-white border-accent rounded-lg shadow-md px-4 py-3 mt-4">
        <div class="flex justify-between">
            <span class="font-semibold">Chamados:</span>
            <app-pagination totalPages="10" />

        </div>


        <div class="overflow-x-auto mt-2">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-accent">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-black uppercase tracking-wider">
                            Titulo
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-black uppercase tracking-wider">
                            Categoria</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-black uppercase tracking-wider">
                            Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-black uppercase tracking-wider">
                            Ações</th>


                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Computador lento</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Software</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            <div
                                class=" bg-blue-500 rounded-2xl border-2 border-black text-white text-center w-min px-3 py-2">
                                Em Andamento
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"><app-action icon="file-lines"
                                title="Interagir" classIcon="text-lg text-blue-600" />
                        </td>
                    </tr>
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Computador lento</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Software</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            <div
                                class=" bg-blue-500 rounded-2xl border-2 border-black text-white text-center w-min px-3 py-2">
                                Em Andamento
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            <app-action icon="file-lines" title="Visualizar" classIcon="text-lg text-blue-600" />
                        </td>
                    </tr>
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Computador lento
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Software</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            <div
                                class=" bg-green-500 rounded-2xl border-2 border-black text-white text-center w-min px-3 py-2">
                                Concluído
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm items-center text-gray-900">
                            <app-action icon="magnifying-glass" title="Visualizar" classIcon="text-lg text-blue-600" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>
