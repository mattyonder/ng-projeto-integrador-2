<div class="flex justify-center w-full items-center min-h-screen bg-gradient-to-r from-[#1ba0f2] to-[#1b8ef2] p-4">
    <div class="bg-white p-8 rounded-3xl shadow-lg space-y-8">
        <h1
            class="text-center text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-primary-3 to-primary-2">
            TS ServiceHub
        </h1>

        <div class="text-center">
            <span class="text-xl font-medium text-gray-600">Faça login em sua conta</span>
        </div>

        <form [formGroup]="loginFg" (ngSubmit)="onSubmit()" class="space-y-6">
            <div class="flex flex-col space-y-3">
                <app-form-field label="Email"
                    [error]="this.errorHandler.showErrorMessageInField(this.loginFg, 'usuTxEmail')">
                    <input appFormInput type="email" placeholder="Digite seu email" formControlName="usuTxEmail"
                        class="w-full p-5 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-4 focus:ring-primary-2 focus:border-primary-3 transition-all duration-300 ease-in-out placeholder:text-gray-500">
                </app-form-field>

                <app-form-field label="Senha"
                    [error]="this.errorHandler.showErrorMessageInField(this.loginFg, 'usuTxSenha')">
                    <input appFormInput type="password" placeholder="Digite sua senha" formControlName="usuTxSenha"
                        class="w-full p-5 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-4 focus:ring-primary-2 focus:border-primary-3 transition-all duration-300 ease-in-out placeholder:text-gray-500">
                </app-form-field>
            </div>

            <div class="flex justify-center mt-8">
                <button type="submit"
                    class="w-full py-4 px-6 rounded-lg text-white bg-primary-3 font-semibold text-lg uppercase transform hover:scale-105 transition duration-300 ease-in-out shadow-md hover:shadow-lg focus:outline-none">
                    Logar
                </button>
            </div>

            <div class="flex justify-center mt-4">
                <a [routerLink]="['/portal/cadastro']" class="text-sm text-primary-3 hover:underline">Não tem conta ?
                </a>
            </div>

        </form>
    </div>
</div>
